<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jasurbek Isokov" />
    <title>42 Certificate</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainSection container">
      <img src="./images/logo.svg" alt="42 logo" class="logo" />

      <p class="certificateAbout">
        <span class="certificateAboutSpan">“Algoritmlar”</span> kursini <br />
        tamomlagani haqida
      </p>

      <h2 class="certificateTitle">SERTIFIKAT</h2>

      <p class="certificateAuthor">Jasur Hakimov</p>

      <p class="certificateDescription">
        Ushbu sertifikat Jasur Hakimovga
        <span class="certificateDescriptionSpan">2024-yil, 25-iyun</span> kuni
        42.uz <br />
        platformasida
        <span class="certificateDescriptionSpan">“Algoritmlar”</span> kursini
        muvaffaqiyatli <br />
        tamomlagani uchun berildi.
      </p>

      <img src="./images/qr-code.png" alt="qr-code" class="certificateImage" />
    </div>

    <div class="mainSectionBottom container">
      <div class="mainSectionBottom__left">
        <div class="mainSectionBottom__leftSignImageBox">
          <img
            src="./images/sign.png"
            alt="sign"
            class="mainSectionBottom__leftSignImage"
          />
        </div>

        <p class="mainSectionBottom__leftFounder">
          Yusuf Abdullaev, <br />
          <span class="mainSectionBottom__leftFounderSpan"
            >Co-founder, CEO</span
          >
        </p>
      </div>

      <div class="mainSectionBottom__right">
        <img
          src="./images/studentIcons.svg"
          alt="students icon"
          class="mainSectionBottom__rightImg"
        />

        <p class="mainSectionBottom__rightDate">2024-yil, 25-iyun</p>
      </div>
    </div>
  </body>
</html>
